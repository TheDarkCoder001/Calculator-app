<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator app | DarkCoder</title>
</head>
<body>

        <div class="output">
            <h2 id="output"></h2>

        <div class="buttons">

                    7
                </button>
                <button id="button8">
                    8
                </button>
                <button id="button9">
                    9
                </button>
                <button id="buttondivide">

                </button>
                <button id="button4">

                </button>
                <button id="button5">
                    5
                </button>
                <button id="button6">
                    6
                </button>
                <button id="buttonx">
                    x
                </button>
                <button id="button1">
                    1
                </button>
                <button id="button2">
                    2
                </button>
                <button id="button3">
                    3
                </button>
                <button id="buttonequal">
                    =
                </button>
                <button id="button0">
                    0
                </button>
                <button id="buttonplus">
                    +
                </button>
                <button id="buttonminus">
                    -
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
